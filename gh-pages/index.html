				<h2>Programa con BASH</h2>
				<p>
					La API de BASH IO te permite programar usando BASH o SHELL de una
					forma facil e intuitiva.
				</p>
				<div class="codesample w3-code">
					<code class="bashHigh">
						pinMode.sh 0 in pullup<br>
						pinMode.sh 1 out strong<br>
						while [ true ]<br>
						&nbsp;&nbsp;do<br>
						&nbsp;&nbsp;&nbsp;&nbsp;a=$(digitalRead.sh 0)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;digitalWrite.sh 1 "$a"<br>
						done<br>
					</code>
				</div>
